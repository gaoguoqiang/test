<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>

        div{
                border: 5px solid red;
                width: 50px;
                height: 50px;
                position: absolute;
                font-size: 20px;
                font-weight: bold;
                color: red;
                line-height: 50px;
                text-align: center;
        }
</style>
        <script>
        window.onload = function(){
                        var str = '';

                for(var i=0; i<50; i++){

                        str += '<div>' + i + '</div>';
                        

                }

                document.body.innerHTML = str;

                var aDiv = document.getElementsByTagName('div');
                
                for(var i=0; i<aDiv.length; i++){
                        if (i<10){
                                        aDiv[i].style.left = 10 + i*80 +'px';
                                }else{
                                        for (var j=10; j<i+1; j++){

                                
                                        if(j>9){
                                                aDiv[i].style.top = 10 + (parseInt(j/10))*80 + 'px';

                                                aDiv[i].style.left = 10 + (j-parseInt(j/10)*10)*80 +'px';
                                        
                                                }

                                        }
                        
                                }
                        var re = /^[0-9]+.?[0-9]*$/

                        
                }
                
        }

        

</script>
