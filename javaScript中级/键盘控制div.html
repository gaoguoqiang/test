<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#div1{width:100px;height: 100px;background-color: red;position: absolute;}
	</style>
	<script>
		window.onload = function(){
			var timer = null;
			var oDiv = document.getElementById('div1');
			document.onkeydown = function(ev){
				var ev = ev || event;
				// alert(oDiv.offsetLeft)
				// 	alert(oDiv.offsetTop)
				clearInterval(timer)
				timer = setInterval(function(){
					switch(ev.keyCode){
					case 37:
						oDiv.style.left = oDiv.offsetLeft - 1+'px';
						break;
					case 38:
						oDiv.style.top = oDiv.offsetTop-1+'px';
						break;
					case 39:
						oDiv.style.left = oDiv.offsetLeft+1+'px';
						break;
					
					case 40:
						oDiv.style.top = oDiv.offsetTop+1+'px';
						break;
					

				}
			},1)
				
			}
			document.onkeyup = function(){
				clearInterval(timer)
			}
		}
	</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
