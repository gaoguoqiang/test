<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		window.onload = function(){
			var oTab = document.getElementById('tab1');
			//数组加json是一组数据
			var data = [
				{id:1,username:'高国强',sex:'男'},
				{id:2,username:'李鞠',sex:'女'},
				{id:3,username:'陈晓敏',sex:'女'},
				{id:4,username:'张勤',sex:'女'},
			]
			//获取到表格正文btody
			var oTbody = oTab.tBodies[0];
			for(var i=0;i<data.length;i++){
				//动态添加元素tr和td
				var oTr = document.createElement('tr');
				var oTd = document.createElement('td');
				//隔行换色：用取摸来实现
				if(i%2){
					oTr.style.backgroundColor = 'gray';
				}else{
					oTr.style.backgroundColor = 'white';
				}
				//把数组里的数据添加到td里
				//把td添加到tr里
				oTd.innerHTML = data[i].id;
				oTr.appendChild(oTd);
				oTd = document.createElement('td');
				oTd.innerHTML = data[i].username;
				oTr.appendChild(oTd);
				oTd = document.createElement('td');
				oTd.innerHTML = data[i].sex;
				oTr.appendChild(oTd);
				oTd = document.createElement('td');
				//oTd.innerHTML = '&nbsp';
				oTr.appendChild(oTd);
				var oA = document.createElement('a');
				oA.innerHTML = '删除';
				oA.href = 'javascript:;';
				oTd.appendChild(oA);
				oA.onclick = function(){
					oTbody.removeChild(this.parentNode.parentNode);
					for(var i=0;i<oTbody.rows.length;i++){
						if(i%2){
							oTbody.rows[i].style.backgroundColor = 'gray';
						}else{
							oTbody.rows[i].style.backgroundColor = 'white';
						}
					}
				}
				oTbody.appendChild(oTr);
			}
		}
	</script>
</head>
<body>
	<table id="tab1" width="100%" border="1px">
		<thead>
			<tr>
				<th>编号</th>
				<th>姓名</th>
				<th>性别</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
</body>
</html>
