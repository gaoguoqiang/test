<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		
		window.onload = function(){
			var oUl = document.getElementsByTagName('ul1');
			var aLi = getElementsByClassName('box');
			alert(aLi.length)
			function getElementsByClassName(parent,className){
				var aEls = parent.getElementsByTagName('*');
				var arr = [];
				for(var i=0;i<aEls.length;i++){
					// if(aEls[i].className == className){
					// 	arr.push(aEls[i]);
					// }
					var aClassName = aEls[i].className.split(' ');
					for(var j=0;j<aClassName.length;j++){
						if(aClassName[j] == className){
							arr.push(aEls[i]);
							break;
							//如果找到一个相同的，立马跳出不再继续寻找
						}
					}
				}
				return arr;
			}
		}
	</script>
</head>
<body>
	<ul id="ul1">
		<li>111111</li>
		<li class="box">222222</li>
		<li class="box1">333333</li>
		<li class="box box2">444444</li>
	</ul>
</body>
</html>
