<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#div1{width:100px;height:100px;background-color: red;position: absolute;}
	</style>
	<script>
	window.onload = function(){
		var oDiv = document.getElementById('div1');
		oDiv.onmousemove = function(ev){
			var ev = ev||event;
			var scroll = document.body.scrollHeight||document.documentElement.scrollHeight;
			oDiv.style.top = ev.clientX+scroll+'px';
			oDiv.style.left = ev.clientY+scroll+'px';
		}
	}
	</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
