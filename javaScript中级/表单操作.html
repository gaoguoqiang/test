<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		window.onload = function(){
			var oForm = document.getElementById('form1');
			//alert(oForm.text1.value)
			oForm.text1.onchange = function(){
				alert(this.value)
			}
			oForm.sex1.onchange = function(){
				alert(1)
			}
			oForm.a[0].onchange = function(){
				alert(3)
			}
			oForm.city.onchange = function(){
				alert(this.value)
			}
			oForm.btn.onclick = function(){
				for(var i=0;i<oForm.sex1.length;i++){
					if(oForm.sex1[i].checked){
						alert(oForm.sex1[i].value+'被选中了')
					}else{
						alert(oForm.sex1[i].value+'没有被选中')
					}
				}
				for(var i=0;i<oForm.a.length;i++){
					if(oForm.a[i].checked){
						alert(oForm.a[i].value+'被选中了')
					}else{
						alert(oForm.a[i].value+'没有被选中')
					}
				}
			}
		}
	</script>
</head>
<body>
	<form id="form1">
		<input type="text" name="text1" value="内容">
		<input type="radio" name="sex1" value="男">男
		<input type="radio" name="sex1" value="女">女
		<input type="checkbox" name="a" value="html">html
		<input type="checkbox" name="a" value="css">css
		<input type="checkbox" name="a" value="javascript">javascript
		<select name="city">
			<option value="">请选择城市</option>
			<option value="北京">北京</option>
			<option value="上海">上海</option>
			<option value="深圳">深圳</option>
		</select>
		<input type="button" name="btn" value="按钮">
	</form>
</body>
</html>
